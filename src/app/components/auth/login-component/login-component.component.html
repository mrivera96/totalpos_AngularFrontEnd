<div class="col-md-6  mx-auto">
  <div class="col-md-6 col-sm-6 mx-auto">
    <h3 class="text-center font-weight-bolder">Total POS</h3>
  </div>
  <div class="text-center">
    <span class="text-center">Ingresa tus credenciales para acceder</span>
  </div>
</div>

<div class="col-md-6 col-sm-6 mx-auto">
  <div class="card rounded ">
    <div class="card-header bg-gradient-teal">Login</div>

    <div class="card-body ">
      <form #formlogin="ngForm" (ngSubmit)="onLogin(formlogin)" method="POST" role="form">
        <div class="form-group text-center">
          <img class="rounded-circle" width="20%" height="20%" src="assets/img/profile1.png">
        </div>

        <div class="form-group">
          <label class="col-form-label">Nombre de usuario</label>

          <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fas fa-user"></i></span>
            </div>

            <input id="username" type="text" [className]="error ? 'form-control is-invalid' : 'form-control'"
                   [(ngModel)]="user.username" placeholder="Ingresa tu usuario" required autofocus name="username">

            <span *ngIf="error" class="invalid-feedback" role="alert">
              <strong> {{errMessage}} </strong>
            </span>

          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label">Contraseña</label>

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fas fa-lock"></i></span>
            </div>
            <input id="password" type="password" [className]="error ? 'form-control is-invalid' : 'form-control'"
                   placeholder="Ingresa tu contraseña" [(ngModel)]="user.password" name="password"
                   required autocomplete="current-password">

            <span *ngIf="error" class="invalid-feedback" role="alert">
              <strong> {{errMessage}} </strong>
            </span>

          </div>
        </div>

        <div class="form-group row mb-0">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn bg-teal">
              Entrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
